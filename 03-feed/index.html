<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEED</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/protobufjs/6.11.3/protobuf.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>14 St-Union Sq</h1>
    <p class="updating" id="status">Updating...</p>
    <table>
        <thead>
            <tr>
                <th>Route</th>
                <th>Arrival Time</th>
            </tr>
        </thead>
        <tbody id="train-arrivals">
            <tr><td colspan="2">Loading...</td></tr>
        </tbody>
    </table>
    <svg id="train-tracks" width="100vw" height="400">
        <!-- Example route lines -->
        <line id="route-1" x1="5%" y1="50" x2="95%" y2="50" stroke="black" stroke-width="3"/>
        <line id="route-2" x1="5%" y1="100" x2="95%" y2="100" stroke="black" stroke-width="3"/>
        <line id="route-3" x1="5%" y1="150" x2="95%" y2="150" stroke="black" stroke-width="3"/>
        
        <!-- Example train circles (these will be updated in real time) -->
        <circle id="train-1" cx="50" cy="50" r="10" fill="red"/>
        <circle id="train-2" cx="50" cy="100" r="10" fill="blue"/>
        <circle id="train-3" cx="50" cy="150" r="10" fill="#00933C"/>
    </svg>
    
</body>
</html>
