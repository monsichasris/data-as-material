<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEED</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/protobufjs/6.11.3/protobuf.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div style="width: 100vw; height: 16vh; color: white; background-color: #000000; padding-top: 24px;">
        <div style="background-color: white; width: 100%; height: 4px;"></div>
        <div style="padding: 16px;">
        <h1>14 St-Union Sq</h1>
        <img src="./arrow.svg" alt="Arrow Icon"/>
        </div>
    </div>
    
    <p class="updating" id="status"></p>
    <table>
        <thead>
            <tr>
                <th>Route</th>
                <th>Arrival Time</th>
            </tr>
        </thead>
        <tbody id="train-arrivals">
            <tr><td colspan="2">Loading...</td></tr>
        </tbody>
    </table>
    <svg id="train-tracks" width="100vw" height="600">
        <line id="route-4" x1="0%" y1="50" x2="100%" y2="50" stroke="black" stroke-width="3"/>
        <line id="route-5" x1="0%" y1="100" x2="100%" y2="100" stroke="black" stroke-width="3"/>
        <line id="route-6" x1="0%" y1="150" x2="100%" y2="150" stroke="black" stroke-width="3"/>
    </svg>
    
</body>
</html>
